<!DOCTYPE html>
<html>
    <head>
        <title>ToDo List</title>
        <link href="style.css" rel="stylesheet">
        <link href='https://cdn.boxicons.com/fonts/basic/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <div class="container" id="toDoContainer">
            <div class="search">
                <i class='bx bx-search'></i> 
                <input name="search" class="search-input" placeholder="Wpisz szukane zadanie...">
            </div>

            <div class="list" id="list"></div>

            <div class="add-form">
                <input id="newTaskText" type="text" placeholder="Nowe zadanie...">
                <input id="newTaskDate" type="date">
                <button id="addTask">Dodaj</button>
            </div>

        </div>
        <script src="./todo.js"></script>
    </body>
</html>
